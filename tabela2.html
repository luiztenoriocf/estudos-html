<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
            background-color: rgb(233, 233, 233);
            font-family: Arial, Helvetica, sans-serif;
        }

        th{font-weight: bold;}
        
    </style>
</head>
<body>
    <h1>Tabela completa</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana Paula</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz</td>
                    <td>Superman</td>
                    <td>Taxi Driver</td>
                    <td>Shrek</td>
                </tr>
                <tr>
                    <td>Luiza</td>
                    <td>Queen</td>
                    <td>Duro de matar</td>
                    <td>Avatar</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>Paulo</td>
                    <td>John Wick</td>
                    <td>Jack Chan</td>
                    <td>Gato de botas</td>
                </tr>
                <tr>
                    <td>Cesar</td>
                    <td>Harry Potter</td>
                    <td>Anabelle</td>
                    <td>Join</td>
                </tr>
                <tr>
                    <td>Renato</td>
                    <td>Malévola</td>
                    <td>Crespúsculo</td>
                    <td>Sr e Sra Smith</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Total</th>
                    <td>18 filmes</td>
                </tr>
            </tfoot>
        
    </table>
    
</body>
</html>
